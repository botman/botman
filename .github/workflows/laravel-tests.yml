name: 'Laravel Tests'

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  tests-on-php71:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [7.1]
        laravel: [5.8, 5.7, 5.6, 5.5, 5.4]

    name: PHP${{ matrix.php }} with Laravel ${{ matrix.laravel }}

    steps:
      - name: 'Setup redis without password'
        uses: getong/redis-action@v1
        with:
          redis version: '5.0.7'
          host port: 6379
          container port: 6379

      - name: 'Setup redis with password'
        uses: getong/redis-action@v1
        with:
          redis version: '5.0.7'
          host port: 6380
          container port: 6379
          redis password: 'secret'

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache/files
          key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-suggest
      - name: Execute tests
        run: vendor/bin/phpunit
        env:
          REDIS_HOST: redis

